<div class="item activity">
    <div class="row activity-bar"><h2>Activity: {{$index + 1}} {{activity.text}}</h2></div>
    
    <div class="activity-input" ng-repeat="input in activity.inputs" >
        <h3>Tekst: {{input.text}}</h3>
        {{input.type}}
        <div ng-include="getInputFieldTemplate(input.type)"></div>
        
    </div>
</div>
